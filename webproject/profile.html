<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerConnect - Create Profile</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      .profile-container {
        background-color: white;
        border-radius: 10px;
        padding: 40px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .profile-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

      .profile-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
        text-align: center;
      }

      .avatar-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
      }

      .avatar-placeholder {
        width: 120px;
        height: 120px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        border: 2px dashed #ccc;
        overflow: hidden;
      }

      .avatar-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .avatar-upload {
        background-color: #f0f0f0;
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 12px;
        color: #444;
        cursor: pointer;
      }

      .avatar-upload:hover {
        background-color: #e0e0e0;
      }

      .form-section {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
      }

      .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .form-input:focus {
        outline: none;
        border-color: #0072ce;
      }

      textarea.form-input {
        min-height: 100px;
        resize: vertical;
      }

      .interests-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .interest-tag {
        background-color: #f0f0f0;
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .interest-tag span {
        cursor: pointer;
        color: #999;
      }

      .btn-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
      }

      .btn-done {
        padding: 12px 30px;
        background-color: #0072ce;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-done:hover {
        background-color: #005eb8;
      }

      @media (max-width: 768px) {
        .profile-container {
          padding: 20px;
        }
      }
    </style>
    <script>
      $(document).ready(function () {
        // Get user data from localStorage if available
        const userName = localStorage.getItem("userName") || "";
        const userEmail = localStorage.getItem("userEmail") || "";

        // Pre-fill name and email if available
        if (userName) $("#fullName").val(userName);
        if (userEmail) $("#email").val(userEmail);

        // Handle avatar upload preview
        $("#avatarUpload").change(function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              $("#avatarPreview").attr("src", e.target.result);
              $("#avatarPreview").show();
            };
            reader.readAsDataURL(file);
          }
        });

        // Handle interest tags
        $("#addInterest").click(function () {
          const interest = $("#interestInput").val().trim();
          if (interest) {
            $(".interests-container").append(`
              <div class="interest-tag">
                ${interest}
                <span class="remove-tag">âœ•</span>
              </div>
            `);
            $("#interestInput").val("");
          }
        });

        // Remove interest tag when clicked
        $(document).on("click", ".remove-tag", function () {
          $(this).parent().remove();
        });

        // Form submission
        $("#profileForm").submit(function (event) {
          event.preventDefault();

          // Here you would normally save the profile data

          // Redirect to home.html
          window.location.href = "home.html";
        });
      });
    </script>
  </head>
  <body>
    <div class="profile-container">
      <h2 class="profile-title">Create Your Profile</h2>
      <p class="profile-subtitle">
        Let's personalize your experience on PeerConnect
      </p>

      <form id="profileForm">
        <div class="avatar-section">
          <div class="avatar-placeholder">
            <img id="avatarPreview" style="display: none" />
          </div>
          <input
            type="file"
            id="avatarUpload"
            style="display: none"
            accept="image/*"
          />
          <label for="avatarUpload" class="avatar-upload"
            >Upload Profile Picture</label
          >
        </div>

        <div class="form-section">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              class="form-input"
              placeholder="Your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="location" class="form-label">Location</label>
            <input
              type="text"
              id="location"
              class="form-input"
              placeholder="City, Country"
            />
          </div>

          <div class="form-group">
            <label for="bio" class="form-label">Bio</label>
            <textarea
              id="bio"
              class="form-input"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Interests</label>
            <div style="display: flex; gap: 10px">
              <input
                type="text"
                id="interestInput"
                class="form-input"
                placeholder="Add your interests"
              />
              <button
                type="button"
                id="addInterest"
                style="
                  background: #0072ce;
                  color: white;
                  border: none;
                  border-radius: 8px;
                  padding: 0 15px;
                  cursor: pointer;
                "
              >
                Add
              </button>
            </div>
            <div class="interests-container">
              <!-- Interest tags will be added here -->
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-done">Done</button>
        </div>
      </form>
    </div>
  </body>
</html>
